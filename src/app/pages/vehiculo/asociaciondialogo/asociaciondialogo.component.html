<button
  mat-fab
  class="cerrar"
  style="float: right"
  color="accent"
  (click)="cerrarDialogo()"
>
  <mat-icon>cancel</mat-icon>
</button>

<p>Conductores</p>
<p>Placa de Veh√≠culo: {{ data.placa }}</p>
<table>
  <div class="content">
    <tr>
      <td>
        <mat-form-field class="content">
          <mat-label>Conductores</mat-label>
          <mat-select
            [(value)]="idUsuario"
            (selectionChange)="idSelect($event.value)"
          >
            <mat-option
              [value]="conductor.idUsuario"
              *ngFor="let conductor of dataSourceSelect"
              >{{ conductor.nombre }}</mat-option
            >
          </mat-select>
        </mat-form-field>
      </td>
      <td>
        <button
          mat-raised-button
          class="asociar"
          color="primary"
          (click)="Asociar()"
        >
          Asociar
        </button>
      </td>
    </tr>
  </div>
</table>
