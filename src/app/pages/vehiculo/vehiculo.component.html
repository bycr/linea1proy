<div class="container" [hidden]="route.children.length !== 0">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="placa">
      <th mat-header-cell *matHeaderCellDef>Placa</th>
      <td mat-cell *matCellDef="let element">{{ element.placa }}</td>
    </ng-container>

    <ng-container matColumnDef="modelo">
      <th mat-header-cell *matHeaderCellDef>Modelo</th>
      <td mat-cell *matCellDef="let element">{{ element.modelo }}</td>
    </ng-container>

    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef>Marca</th>
      <td mat-cell *matCellDef="let element">{{ element.marca }}</td>
    </ng-container>

    <ng-container matColumnDef="tipoVehiuclo">
      <th mat-header-cell *matHeaderCellDef>Tipo Veh√≠culo</th>
      <td mat-cell *matCellDef="let element">{{ element.tipoVehiuclo }}</td>
    </ng-container>

    <ng-container matColumnDef="capacidad">
      <th mat-header-cell *matHeaderCellDef>Capacidad</th>
      <td mat-cell *matCellDef="let element">{{ element.capacidad }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <!-- paginador -->
  <mat-paginator
    class="paginador"
    [pageSize]="pageSize"
    [pageSizeOptions]="[2, 10, 15, 100]"
    [length]="cantidad"
    (page)="cambiarPagina($event)"
  ></mat-paginator>

  <br>

  <button
    mat-fab
    color="accent"
    style="float: right"
    [routerLink]="['agregarvehiculo']"
  >
    <mat-icon>add_circle</mat-icon>
  </button>

  <!--boton de editar-->
  <button
    mat-fab
    color="accent"
    style="float: right"
    [routerLink]="['agregarvehiculo']"
  >
    <mat-icon>edit_note</mat-icon>
  </button>
</div>

<router-outlet></router-outlet>
